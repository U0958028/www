<!DOCTYPE html>
<html lang="tw">
<head>
	<meta charset ="UTF-8">
	<title>JQ Document</title>
	<style type="text/css">
		p{
			color: red;
		    margin: 5px;
		    cursor: pointer;
	    }
	    p:hover{
		background: yellow;
	    }
	    .zenbo{
	    	position: fixed;
	    	top: 0;
	    	left: 0;
	    	width: 100%;
	    	height: 100%;
	    	z-index: 10;
	    	background: rgba(0,0,0,0.5);
	    	display: flex;
	    	justify-content: center;
	    	align-items: center;
	    }
    </style>
<script src ="http:ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
	<p>產品介紹</p>
	<h1>台灣太魯閣美景</h1>
	<div class="zenbo">
		<img src="taiwan.jpg"
		     width="840"
		>
	</div>

	<script type="text/javascript">
		$('p').click(function()
		{
			$('.zenbo').slideToggle()
		});
		
		$('img').click(function()
		{
			$('.zenbo').slideToggle();
		});
	</script>
</body>
</html>
